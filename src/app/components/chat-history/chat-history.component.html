<h2 class="pt-3 mb-1">Chat Window</h2>
<div class="box-shadow">
    <mat-list role="list" class="scrollable">
        <ng-container *ngIf="chatMessages$ | async as chatMessages ">
            <mat-list-item *ngFor="let item of chatMessages" role="listitem" class="pt-2">
                <mat-icon mat-list-icon >bookmark</mat-icon>
                <div mat-line class="mat-h3"> {{item.sender}} </div>
                <span mat-line class="auto-height mat-h5 simple-border-bottom pb-3" [innerText]="item.message"></span>
            </mat-list-item>
        </ng-container>
    </mat-list>
    <div mat-dialog-actions align="end" class="pe-3 pb-3">
        <button (click)="onClearMessages()" mat-raised-button color="primary">
            <mat-icon>close</mat-icon>
            <span>CLEAR CHAT WINDOW</span>
        </button>
    </div>
</div>
